# Exposure modelling

For large areas, the general approach requires disaggregating to fine resolution coarse resolution data.

<ul>
  <li style="line-height: 30pt;">Population data</li>
  <li style="line-height: 30pt;">GDP data</li>
  <li style="line-height: 30pt;">Land use area</li>  
  <li style="line-height: 30pt;">Road Density</li>      
</ul>

In smaller areas, exposure information come from different sources that are not really easy to control.

# Study Case: Exposure modelling of transmission towers 

OpenStreetMap for the power grid.

Transmission towers are vulnerable assets to several hazards like:  

- Strong winds  
- Earthquake
- Floods  
- Ice loads  
  
### Study area for the pilot

Porto (Portugal)  
Around 6000 towers.

# Conclusions/Considerations/Limitations

### Case-study related and more general

<ul style="line-height:40pt">
  
  <li>Unlock exposure modelling at large and in remote areas</li>

  <li>Accurate predictions with small number of images</li>

  <li>Object agnostic methodology</li>

  <li>Hard to find training images</li>

  <li>Obstacles in the built environment</li>

  <li>Street-level imagery metadata not retrievable</li>

  <li>Using unsupervised algorithm to automate image annotations</li>  

</ul>
